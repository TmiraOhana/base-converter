<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base cover </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Base Converter</h1>
    <p>Convert numbers between different bases (Binary, Decimal, Hex, Octal). </p>


    <!---from--->
    <section id="FROM">
        <b>FROM</b>
        <div class="options">
            <button class="base-button from binary">Binary(2)</button>
            <button class="base-button from octal">Octal(8)</button>
            <button class="base-button from decimal">Decimal(10)</button>
            <button class="base-button from hex">Hexadecimal(16)</button>
        </div>
    </section>

    <!----->
    <section id="enternumber">
        <div>
        <p> Enter a number <input id="B"> </p>
        </div>
    </section>

    <!---TO--->
    <section id="TO">
        <b>TO</b>
        <div class="options">
            <button class="base-button to binary">Binary(2)</button>
            <button class="base-button to octal">Octal(8)</button>
            <button class="base-button to decimal">Decimal(10)</button>
            <button class="base-button to hex">Hexadecimal(16)</button>
        </div>
    </section>

    <!---result--->
    <section id ="result">
        <div>
        <b>Result: </b>
        </div>
    </section>

    <section id="convers">
        <div>
        <button> Convert </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
